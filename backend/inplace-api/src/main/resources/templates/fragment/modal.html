<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<body>
    <div class="modal" th:id="${id}" th:fragment="modal(id, name, contents)">
        <div class="modal-content">
            <span class="close" th:attr="onclick=|closeModal()|">&times;</span>
            <h2 th:id="modalTitle" th:text="${name}"></h2>
            <th:block th:replace="${contents}"/>
        </div>
    </div>
</body>
</html>
