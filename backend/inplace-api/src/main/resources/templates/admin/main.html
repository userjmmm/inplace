<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: common_header(~{::title}, ~{::link}, ~{::scripts})">
	<title>Admin Home</title>
	<link href="/css/style.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<th:block th:fragment="scripts">
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" type="text/javascript"></script>
		<script src="/js/main.js"></script>
	</th:block>
</head>


<body>
<header th:replace="fragment/header :: navigation_bar"></header>

<h1>관리자 페이지</h1>

<div style="display: flex; flex-direction: column; align-items: center; gap: 30px; width: 80%; max-width: 960px; margin-top: 40px;">
	<!-- 상단 컨테이너 -->
	<div style="display: flex; gap: 30px; width: 630px;">

		<!-- 인플루언서 관리 카드-->
		<button onclick="forceCrawling()"
				onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)'"
				onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.15)'"
				style="height: 135px; background-color: white; border: none; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;">
			<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
				<i class="fas fa-sync" style="font-size: 2em; color: #3cb371;"></i>
				<span style="color: #2e8b57; font-weight: bold;">강제 크롤링</span>
			</div>
		</button>

		<button onclick="forceViewUpdate()"
				onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)'"
				onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.15)'"
				style="height: 135px; background-color: white; border: none; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;">
			<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
				<i class="fas fa-eye" style="font-size: 2em; color: #3cb371;"></i>
				<span style="color: #2e8b57; font-weight: bold;">조회수 업데이트</span>
			</div>
		</button>

		<button onclick="updateCoolNewVideo()"
				onmouseout="this.style.transform='none'; this.style.boxShadow='0 4px 8px rgba(0,0,0,0.1)'"
				onmouseover="this.style.transform='translateY(-5px)'; this.style.boxShadow='0 6px 12px rgba(0,0,0,0.15)'"
				style="height: 135px; background-color: white; border: none; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); cursor: pointer; transition: transform 0.3s ease, box-shadow 0.3s ease;">
			<div style="display: flex; align-items: center; justify-content: center; gap: 10px;">
				<i class="fa-solid fa-arrow-up-from-bracket" style="font-size: 2em; color: #3cb371;"></i>
				<span style="color: #2e8b57; font-weight: bold;"> Cool, New 비디오 업데이트</span>
			</div>
		</button>
	</div>
</div>


<div style="margin-top: 50px; text-align: center; color: #666; font-size: 0.9em;">
	<p>© 2024 관리자 시스템. All rights reserved.</p>
</div>
<div class="loading-modal" id="loader">
	<div class="loading-modal-content">
		<div class="spinner"></div>
		<div id="loaderText">처리 중입니다...</div>
	</div>
</div>
</body>
</html>
